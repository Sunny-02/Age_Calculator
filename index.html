<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter your birth date to calculate your age in years, months, and days.</p>
        <input type="date" id="birthDate">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAge() {
            let result = document.querySelector('#result')
            const birthDate = document.getElementById("birthDate").value;

            if (!birthDate) {
                document.getElementById("result").innerText = "Kya be andhe laure? Birth date dal pahle...";
                return;
            }

            const today = new Date();
            const birth = new Date(birthDate);

            let years = today.getFullYear() - birth.getFullYear();
            let months = today.getMonth() - birth.getMonth();
            let days = today.getDate() - birth.getDate();


            if (!birthDate) {
                result.innerText = "Kya be andhe laure ? Birth date dal pahle..."
            }

            // Adjust negative values for months and days

            if (days < 0) {
                months--;
                let prevMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += prevMonthDays;
            }

            if (months < 0) {
                years--;
                months += 12;
            }


            result.innerText = `You are ${years} years, ${months} months, and ${days} days old.`;

        }

    </script>
</body>

</html>
